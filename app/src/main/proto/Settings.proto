syntax = "proto3";

option java_package = "com.thewire.wenlaunch";
option java_multiple_files = true;

message Settings {
  bool darkMode = 1;
  bool notification24Hours = 2;
  bool notification1Hour = 3;
  bool notificationWebcast = 4;
  bool notification10Minutes = 5;
  bool notification1Minute = 6;
  bool notificationLaunch = 7;
}